<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{infos.name}}</mat-card-title>
      <mat-card-subtitle>{{infos.country}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Population : {{infos.population}}</p>
      <p>Lever du soleil : {{infos.sunrise}}</p>
      <p>Coucher du soleil : {{infos.sunset}}</p>
    </mat-card-content>
  </mat-card>
